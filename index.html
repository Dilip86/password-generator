<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <h1>Generate Random Password</h1>
        <div >
            <div class="display">
                <input type="text" id="password" placeholder="Password">
                <span onclick="copyPassword()" class="bi bi-copy"></span>
            </div>
            <p id="msg" style="display: none; color: lightgreen; margin-bottom: 10px;">Password Copied</p>
        </div>
        <button onclick="generatePassword()"><span class="bi bi-lightning-charge-fill"></i>Generate Password</button>
    </div>

    <script>
        const passwordBox = document.getElementById("password")
        const length = 12;
        function generatePassword(){
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()-_=+";
            let password = " ";
            for( let i = 0; i<length; i++){
                const randomIndex = Math.floor(Math.random() * charset.length)
                password += charset[randomIndex]
            }
            passwordBox.value = password
            document.getElementById("msg").style.display = "none"

        }
        

        function copyPassword(){
            passwordBox.select();
            document.execCommand("copy")
            document.getElementById("msg").style.display = "block"
        }
    </script>
</body>
</html>
